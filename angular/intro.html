<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
        <link rel="icon" href="img/angular.ico">
        <title>Welcome To Angular</title>

        <!-- angular script file -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>

        <!-- our script file -->
        <script src="js/intro.js"></script>

    </head>
    <body>
        <!-- we set ng-app to one of our modules in the js file-->
        <main class="container" ng-app="AngularIntro">
            <!-- set ng-controller to controllers in the js file -->
            <section ng-controller="NameController">
                <h1>Welcome to Angular!</h1>
                <div class="form-group">
                    <label for="name-input">Please enter your name:</label>
                    <!-- ng-model=name - I want this input tag to be bound to the name input model.
                                         this allows input to be updated automatically on keyup-->
                    <input type="text" id="name-input" class="form-control" ng-model="name"
                        placeholder="enter your name" autofocus>
                </div>
                <!-- curly braces refer to property in the set controller. If it exists in the angular file
                     the value will be added in the brackets -->
                <p class="lead" ng-if="name">Hello {{name}}!</p>
            </section>
        </main>

    </body>
</html>
